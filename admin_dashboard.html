<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ByteForce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-shield-alt"></i>
            <span>ByteForce</span>
        </div>
        
        <nav class="sidebar-menu">
            <a href="admin_dashboard.html" class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin_whitelists.html" class="menu-item">
                <i class="fas fa-list"></i>
                <span>Whitelists</span>
            </a>
            <a href="admin_resellers.html" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Resellers</span>
            </a>
            <a href="admin_plans.html" class="menu-item">
                <i class="fas fa-box"></i>
                <span>Plans</span>
            </a>
            <a href="admin_logs.html" class="menu-item">
                <i class="fas fa-clipboard-list"></i>
                <span>Activity Logs</span>
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <button onclick="logout()" class="btn-logout-sidebar">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- User Info Panel -->
        <div class="user-info-panel">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="username-display"></span>
                <span class="user-role" id="role-display"></span>
            </div>
        </div>
        
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1>Admin Dashboard</h1>
                <p class="page-subtitle">Overview of your system</p>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="stats-grid" id="stats-container">
            <div class="stat-card">
                <div class="stat-icon" style="color: #3b82f6;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-details">
                    <div class="stat-label">Total Resellers</div>
                    <div class="stat-value" id="total-resellers">-</div>
                </div>
            </div>
            
            <div class="stat-card success">
                <div class="stat-icon" style="color: #10b981;">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-details">
                    <div class="stat-label">Active UIDs</div>
                    <div class="stat-value" id="total-uids">-</div>
                </div>
            </div>
            
            <div class="stat-card warning">
                <div class="stat-icon" style="color: #f59e0b;">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-details">
                    <div class="stat-label">Total Balance</div>
                    <div class="stat-value" id="total-balance">-</div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
            </div>
            <div class="card-body">
                <div class="quick-actions">
                    <a href="admin_whitelists.html" class="quick-action-btn">
                        <i class="fas fa-plus"></i>
                        <span>Add Whitelist</span>
                    </a>
                    <a href="admin_resellers.html" class="quick-action-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>Add Reseller</span>
                    </a>
                    <a href="admin_plans.html" class="quick-action-btn">
                        <i class="fas fa-box-open"></i>
                        <span>Manage Plans</span>
                    </a>
                    <a href="admin_logs.html" class="quick-action-btn">
                        <i class="fas fa-history"></i>
                        <span>View Logs</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Check auth
        checkAuth('admin');
        
        // Load dashboard stats
        async function loadStats() {
            try {
                const data = await apiCall(API.DASHBOARD_STATS);
                
                document.getElementById('total-resellers').textContent = data.stats.total_resellers;
                document.getElementById('total-uids').textContent = data.stats.total_uids;
                document.getElementById('total-balance').textContent = '$' + data.stats.total_balance.toFixed(2);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        loadStats();
    </script>
</body>
</html>
